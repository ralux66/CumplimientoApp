<html lang="en">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>Keen | Login - v2</title>
		<meta name="description" content="User login example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!--begin::Web font -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
                google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
                active: function() {
                    sessionStorage.fonts = true;
                }
            });
        </script>

		<!--end::Web font -->

		<!--begin::Global Theme Styles -->
		<link href="../../assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="../../assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />-->
		<link href="../../assets/demo/default/base/style.bundle.css" rel="stylesheet" type="text/css" />

		<!--RTL version:<link href="../../assets/demo/default/base/style.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

		<!--end::Global Theme Styles -->
		<link rel="shortcut icon" href="../../assets/media/logos/favicon.ico" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="k-login-v2--enabled k-header--fixed k-header--skin-dark k-header-mobile--skin-dark k-header-mobile--fixed k-aside--enabled k-aside--fixed k-aside--skin-light k-aside__brand--skin-dark k-aside-secondary--enabled">

		<!-- begin:: Page -->
		<div class="k-grid k-grid--ver k-grid--root k-page">
			<div class="k-grid__item   k-grid__item--fluid k-grid  k-grid k-grid--hor k-login-v2" id="k_login_v2">

				<!--begin::Item-->
				<div class="k-grid__item  k-grid--hor">

					<!--begin::Heade-->
					<div class="k-login-v2__head">
						<div class="k-login-v2__head-logo">
							<a href="#">
								<img src="../../assets/media/logos/logo-5.png" alt="" />
							</a>
						</div>
						<div class="k-login-v2__head-signup">
							<span>Don't have an account?</span>
							<a href="#" class="k-link k-font-brand">Sign Up</a>
						</div>
					</div>

					<!--begin::Head-->
				</div>

				<!--end::Item-->

				<!--begin::Item-->
				<div class="k-grid__item  k-grid  k-grid--ver  k-grid__item--fluid ">

					<!--begin::Body-->
					<div class="k-login-v2__body">

						<!--begin::Wrapper-->
						<div class="k-login-v2__body-wrapper">
							<div class="k-login-v2__body-container">
								<div class="k-login-v2__body-title">
									<h3>Sign to Account</h3>
								</div>

								<!--begin::Form-->
								<form class="k-login-v2__body-form k-form k-login-v2__body-form--border" action="#" autocomplete="off">
									<div class="form-group">
										<input class="form-control" type="text" placeholder="Username" name="username" autocomplete="off">
									</div>
									<div class="form-group">
										<input class="form-control" type="password" placeholder="Password" name="password" autocomplete="off">
									</div>
								</form>

								<!--end::Form-->

								<!--begin::Action-->
								<div class="k-login-v2__body-action k-login-v2__body-action--brand">
									<a href="#" class="k-link k-link--brand">
										Forgot Password ?
									</a>
									<button type="submit" class="btn btn-pill btn-brand btn-elevate">Sign In</button>
								</div>

								<!--end::Action-->

								<!--begin::Separator-->
								<div class="k-login-v2__body-separator">
									<div class="k-separator k-separator--space-lg  k-separator--border-solid"></div>
								</div>

								<!--end::Separator-->
								<h3 class="k-login-v2__body-subtitle">Or sign with social account</h3>

								<!--begin::Options-->
								<div class="k-login-v2__body-options">
									<a href="#" class="btn k-font-primary k-login-v2__body-option--primary">
										<i class="fab fa-facebook-f k-font-primary"></i>
										Facebook
									</a>
									<a href="#" class="btn k-font-info k-login-v2__body-option--info">
										<i class="fab fa-twitter k-font-info"></i>
										Twitter
									</a>
									<a href="#" class="btn k-font-warning k-login-v2__body-option--warning">
										<i class="fab fa-google k-font-warning"></i>
										Google
									</a>
								</div>

								<!--end::Options-->
							</div>
						</div>

						<!--end::Wrapper-->

						<!--begin::Pic-->
						<div class="k-login-v2__body-pic">
							<img src="../../assets/media/misc/bg_icon.svg" alt="">
						</div>

						<!--begin::Pic-->
					</div>

					<!--begin::Body-->
				</div>

				<!--end::Item-->

				<!--begin::Item-->
				<div class="k-grid__item">
					<div class="k-login-v2__footer">
						<div class="k-login-v2__footer-link">
							<a href="#" class="k-link k-font-brand">Privacy</a>
							<a href="#" class="k-link k-font-brand">Legal</a>
							<a href="#" class="k-link k-font-brand">Contact</a>
						</div>
						<div class="k-login-v2__footer-info">
							<a href="#" class="k-link">&copy; 2018 KeenThemes</a>
						</div>
					</div>
				</div>

				<!--end::Item-->
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Global Config -->
		<script>
			var KAppOptions = {
				"colors": {
					"brand": "#5c4de5",
					"metal": "#c4c5d6",
					"light": "#ffffff",
					"accent": "#00c5dc",
					"primary": "#5867dd",
					"success": "#34bfa3",
					"info": "#36a3f7",
					"warning": "#ffb822",
					"danger": "#fd3995",
					"focus": "#9816f4"
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle -->
		<script src="../../assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
		<script src="../../assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts -->
		<script src="../../assets/demo/default/custom/custom/login/login.js" type="text/javascript"></script>

		<!--end::Page Scripts -->

		<!--begin::Global App Bundle -->
		<script src="../../assets/app/scripts/bundle/app.bundle.js" type="text/javascript"></script>

		<!--end::Global App Bundle -->
		<script>
			var KThemeMode = 'released';
		</script>
	</body>

	<!-- end::Body -->
</html>
